#if there is no yaml file the values will be:
#maxUrange 3.49 for turtlebot3
#Laser is mounted upwards
# Basic gmapping parameters
throttle_scans: 1
map_update_interval: 5.0
## Laser Parameters
# maxRange: real - 0.01
# maxUrange: maxRange
sigma: 0.05
kernelSize: 1
lstep: 0.05
astep: 0.05
iterations: 5
lsigma: 0.075
ogain: 3.0
lskip: 0
minimumScore: 0
#Likelihood sampling (used in scan matching)
llsamplerange: 0.01
llsamplestep: 0.01
lasamplerange: 0.005
lasamplestep: 0.005
#Robot Motion Model Parameters
srr: 0.1
srt: 0.2
str: 0.1
stt: 0.2
#Particle filter parameters
linearUpdate: 1.0
angularUpdate: 0.5
resampleThreshold: 0.5
temporalUpdate: -1.0
particles: 30
#Map paramteres
xmin: -100
ymin: -100
xmax: 100
ymax: 100
delta: 0.05
occ_thresh: 0.25
